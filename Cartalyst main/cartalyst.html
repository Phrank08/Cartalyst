<!DOCTYPE html>
<html>
  <head>
    <title>Cartalyst</title>

    
    <meta name="viewport" content="width=device-width, initial-scale=1">

   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/cartalyst-mobile-logo.png">

    
    <link rel="stylesheet" href="styles/shared/general.css">
    <link rel="stylesheet" href="styles/shared/cartalyst-header.css">
    <link rel="stylesheet" href="styles/pages/cartalyst.css">
  </head>
  <body>
    <div class="amazon-header">
      <div class="amazon-header-left-section">
        <a href="cartalyst.html" class="header-link">
          <img class="amazon-logo"
            src="images/cartalyst-logo-white.png">
          <img class="amazon-mobile-logo"
            src="images/cartalyst-mobile-logo-white.png">
        </a>
      </div>

      <div class="amazon-header-middle-section">
        <input class="search-bar js-search-bar" type="text" placeholder="Search">

        <button class="search-button js-search-button">
          <img class="search-icon" src="images/icons/search-icon.png">
        </button>
      </div>

      <div class="amazon-header-right-section">
        <a class="orders-link header-link" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>

        <a class="cart-link header-link" href="checkout.html">
          <img class="cart-icon" src="images/icons/cart-icon.png">
          <div class="cart-quantity js-cart-quantity"></div>
          <div class="cart-text">Cart</div>
        </a>
      </div>
    </div>
    
    <div class="main">
      <div class="products-grid js-products-grid">
        
      </div>
    </div>

    <script src="https://unpkg.com/dayjs@1.11.10/dayjs.min.js"></script>
    
    <!----Entry point------->
    <script type="module" src="scripts/cartalyst.js"></script> 
  </body>
</html>
